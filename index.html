<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bomb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple minesweeper game made in TypeScript."
    />
    <title>MinesweeperTS</title>
  </head>
  <body>
    <main class="site">
      <div class="site__start-page">
        <nav class="site__nav">
          <header class="site__logo">
            Minesweeper<span class="site__logo--green">TS</span>

            <i class="fa-solid fa-volume-high site__volume-icon"></i>
          </header>
        </nav>

        <div class="site__start">
          <header class="site__play-header">Welcome to minesweeper!</header>

          <h5 class="site__play-subtitle">Click "play" to start a game</h5>

          <button class="site__play">Play</button>
        </div>

        <img
          src="./src/assets/background.png"
          alt="background"
          class="site__background-ground"
        />
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
