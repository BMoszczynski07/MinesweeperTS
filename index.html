<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bomb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple minesweeper game made in TypeScript."
    />
    <title>MinesweeperTS</title>
  </head>
  <body>
    <main class="site">
      <div class="site__start-page">
        <nav class="site__nav">
          <header class="site__logo">
            Minesweeper<span class="site__logo--green">TS</span>

            <button class="site__mute-btn">
              <i class="fa-solid fa-volume-high site__mute-icon"></i>
            </button>
          </header>
        </nav>

        <div class="site__start">
          <header class="site__play-header">Welcome to minesweeper!</header>

          <h5 class="site__play-subtitle">Click "play" to start a game</h5>

          <button class="site__start-game-btn site__play">Play</button>
        </div>

        <div class="site__difficulty">
          <header class="site__play-difficulty-header site__play-header">
            Choose difficulty
          </header>

          <div class="site__difficulty-btns">
            <button class="site__btn--green site__play">Easy</button>
            <button class="site__btn--yellow site__play">Normal</button>
            <button class="site__btn--red site__play">Hard</button>
          </div>
        </div>

        <div class="site__board-overlay">
          <div class="site__board-container">
            <div class="site__board-statistics">
              <header class="site__board-header">Statystyki</header>

              <div class="site__board-value site__board-flags">
                <img
                  src="./src/assets/flag.png"
                  alt="flaga"
                  class="site__board-flag"
                />

                <p class="site__board-val">40</p>
              </div>
              <div class="site__board-value site__board-clock">
                <i class="fa-solid fa-clock"></i>

                <p class="site__board-val">00:00:00</p>
              </div>
            </div>

            <div class="site__game-over">
              <header class="site__game-over-header">Game over</header>

              <div class="site__badges">
                <div class="site__badge site__badge-board-size">
                  <i class="fa-solid fa-chess-board"></i>

                  <p class="site__badge-text">20x20</p>
                </div>
                <div class="site__badge site__badge-time">
                  <i class="fa-solid fa-clock"></i>

                  <p class="site__badge-text">01:05:03</p>
                </div>
                <div class="site__badge site__badge-points">
                  <i class="fa-solid fa-coins"></i>

                  <p class="site__badge-text">100000</p>
                </div>
              </div>

              <div class="site__game-over-btns">
                <button class="site__game-over-btn site__game-over-btn--again">
                  Zagraj od nowa
                </button>
                <button class="site__game-over-btn site__game-over-btn--X">
                  <i class="fa-brands fa-x-twitter site__game-over-icon"></i>

                  Udostępnij wynik na X
                </button>
                <button
                  class="site__game-over-btn site__game-over-btn--facebook"
                >
                  <i class="fa-brands fa-facebook site__game-over-icon"></i>

                  Udostępnij wynik na facebooku
                </button>
              </div>
            </div>

            <div class="site__board-over">
              <div class="site__board"></div>
            </div>
          </div>
        </div>

        <img
          src="./src/assets/background-computer.png"
          alt="background"
          class="site__background-ground"
        />
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
