<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bomb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple minesweeper game made in TypeScript."
    />
    <title>MinesweeperTS</title>
  </head>
  <body>
    <main class="site">
      <div class="site__start-page">
        <nav class="site__nav">
          <header class="site__logo">
            Minesweeper<span class="site__logo--green">TS</span>

            <button class="site__mute-btn">
              <i class="fa-solid fa-volume-high site__mute-icon"></i>
            </button>
          </header>
        </nav>

        <div class="site__start">
          <header class="site__play-header">Welcome to minesweeper!</header>

          <h5 class="site__play-subtitle">Click "play" to start a game</h5>

          <button class="site__play site__start-game-btn">Play</button>
        </div>

        <div class="site__difficulty">
          <header class="site__play-header site__play-difficulty-header">
            Choose difficulty
          </header>

          <div class="site__difficulty-btns">
            <button class="site__play site__btn--green">Easy</button>
            <button class="site__play site__btn--yellow">Normal</button>
            <button class="site__play site__btn--red">Hard</button>
          </div>
        </div>

        <div class="site__board-overlay">
          <div class="site__board-container">
            <div class="site__board"></div>
          </div>
        </div>

        <img
          src="./src/assets/background-computer.png"
          alt="background"
          class="site__background-ground"
        />
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f4c4b4acfc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
